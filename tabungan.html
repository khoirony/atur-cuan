<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Cuang - Tabungan</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="./assets/css/adnanstyle.css">
</head>
<body>

    <section id="tabungan">
        <div class="container">

                <div class="content">

                    <!-- Card Form Tabungan -->
                    <form action="" class="card-form">
    
                        <div class="card-form-badge">
                            <div class="card-form-badge-title-wrapper">
                                <img src="./assets/images/icons/savings-icon.svg" alt="" width="55" height="50">
                                <h3 class="card-form-badge-text-title">
                                    Total Tabungan 
                                </h3>
                            </div>
                            <h2 class="card-form-badge-price fc-warning">
                                Rp 55.000
                            </h2>
                        </div>
    
                        <h2 class="card-form-title">
                            Tambah Pendapatan
                        </h2>
    
                        <ul class="card-list-form">
                            <li class="card-item-form">
                                <label for="nominal">
                                    Nominal
                                </label>
                                <div class="card-item-input">
                                    <div class="card-badge-icon-nominal">
                                        <img src="./assets/images/icons/indonesian-icon.svg" alt="">
                                        <p>Rp</p>
                                    </div>
                                    <input type="text" value="0" required >
                                </div>
                            </li>
                            <li class="card-item-form">
                                <label for="tanggal">
                                    Tanggal
                                </label>
                                <div class="card-item-input">
                                    <input type="date" name="tanggal" value="" id="" required>
                                </div>
                            </li>
                            <li class="card-item-form">
                                <label for="kategori">
                                    Kategori
                                </label>
                                <div class="card-item-input">
                                    <select name="kategori" aria-placeholder="Pilih Kategori" id="" required>
                                        <option value="">Pilih Kategori</option>
                                        <option value="menyimpan">Menyimpan</option>
                                        <option value="menabung">Menabung</option>
                                    </select>
                                </div>
                            </li>
                            <li class="card-item-form">
                                <label for="rincian">
                                    Rincian Pendapatan
                                </label>
                                <div class="card-item-input">
                                    <input type="text" name="rincian" placeholder="Isi Keterangan Singkat(Opsional)" id="rincian">
                                </div>
                            </li>
                            <li class="card-item-form button">
                                <button type="submit" class="btn btn-warning">
                                    Tambah
                                </button>
                            </li>
                        </ul>
    
                    </form>

                </div>

        </div>
    </section>
    
</body>
</html>
